<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Entregas - Cadastrar Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cliente.css"> <!-- Verifique este caminho -->
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="/img/ALEVA LOGO.png" alt="Logo" class="logo">
        </a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/home.html">Solicitar Entrega</a></li>
                <li class="nav-item"><a class="nav-link" href="/client.html">Cadastrar Cliente</a></li>
                <li class="nav-item"><a class="nav-link" href="/payment.html">Pagamento</a></li>
                <li class="nav-item"><a class="nav-link" href="/calcular.html">Calcular Caixa</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Cadastrar Cliente</h2>
        <form id="clientForm">
            <input type="hidden" id="clientId"> <!-- Campo oculto para ID do cliente -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="enderecoColeta">Endereço de Coleta</label>
                <input type="text" id="enderecoColeta" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="enderecoResidencial">Endereço Residencial</label>
                <input type="text" id="enderecoResidencial" class="form-control" required>
            </div>
            <button type="submit" class="btn">Cadastrar Cliente</button>
        </form>

        <h3 class="mt-4">Listagem de Clientes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço de Coleta</th>
                    <th>Endereço Residencial</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientList"></tbody>
        </table>
    </div>

    <script src="js/cliente.js"></script> <!-- Verifique este caminho -->
</body>
</html>
