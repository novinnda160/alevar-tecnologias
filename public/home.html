<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Entregas - Solicitar Entrega</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        nav {
            background-color: #343a40;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #343a40;
            color: #ffffff;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            font-weight: 600;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .form-control {
            border-radius: 25px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        #realTimeData {
            font-size: 1.1rem;
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar-brand img {
            height: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="img/ALEVA LOGO.png" alt="Logo Painel de Entregas"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Solicitar Entrega</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="client.html">Cadastrar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Pagamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calcular.html">Calcular Caixa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="motoboy.html">Motoboy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Solicitar Entrega</h2>
        <div id="alertContainer"></div>

        <div id="realTimeData" class="text-center mb-4">
            <div id="activeClients" class="mb-2">Clientes Ativos: 0</div>
            <div id="inactiveClients" class="mb-2">Clientes Inativos: 0</div>
            <div id="totalTickets" class="mb-2">Total de Pedidos: 0</div>
        </div>

        <form id="deliveryRequestForm" onsubmit="submitDeliveryRequest(event)">
            <div class="form-group">
                <label for="clientSelect">Selecione o Cliente</label>
                <select id="clientSelect" class="form-control" required onchange="updatePickupAddress()">
                    <option value="">Escolha um cliente...</option>
                    <!-- Adicione opções de clientes aqui -->
                </select>
            </div>

            <div class="form-group">
                <label for="pickupAddress">Endereço de Coleta</label>
                <input type="text" id="pickupAddress" class="form-control" placeholder="Endereço de coleta" readonly>
            </div>

            <div class="form-group">
                <label for="deliveryAddress">Endereço de Entrega</label>
                <input type="text" id="deliveryAddress" class="form-control" placeholder="Endereço de entrega" required>
            </div>

            <div class="form-group">
                <label for="deliveryCost">Valor do Frete</label>
                <input type="text" id="deliveryCost" class="form-control" disabled value="R$ 0,00">
            </div>

            <div class="form-group">
                <label for="discountCoupon">Cupom de Desconto</label>
                <input type="text" id="discountCoupon" class="form-control" placeholder="Digite o cupom de desconto">
            </div>

            <div class="form-group">
                <label for="finalCost">Valor Final</label>
                <input type="text" id="finalCost" class="form-control" disabled value="R$ 0,00">
            </div>

            <button type="submit" class="btn btn-success btn-block">Solicitar Entrega <i class="fas fa-truck"></i></button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 - Painel de Entregas</p>
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
